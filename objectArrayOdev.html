<script>
    async function fetchData() {
        const response = await fetch("https://northwind.vercel.app/api/products");
        const products = await response.json();
        return products
    }


    (async () => {
        const products = await fetchData();
        console.log(products)
        //Fiyatı 200 den büyük ürünleri console a yazdır

        let filteredProducts = products.filter(
            (product) => {
                return product?.unitPrice > 200
            }
        )
        console.log("fiyatı 200 üstü ürünler")
        console.log(filteredProducts)

        filteredProducts = products.filter((product) => {
            return product.unitPrice > 100 && product.unitPrice < 200
        })

        console.log("fiyatı 100-200 arası ürünler");
        console.log(filteredProducts)

        filteredProducts = products.filter(product => {
            return product.unitPrice < 20
        })

        console.log("fiyatı 20'den küçük ürün sayısı: ", filteredProducts.length)


        filteredProducts = products.filter(product => {
            return product.name[0].toLowerCase() === "a";
        })

        console.log("a ile başlayan ürünler: ", filteredProducts)

        filteredProducts = products.filter(product => {
            return product?.name?.toLowerCase().includes("alice") === true
        })

        console.log("x ile başlayan ürünler: ", filteredProducts)

    })();



    //Fiyatı 300 den küçük ürünleri console a yazdır
    //Fiyatı 100-200 arasındaki ürünleri console yazdır.
    //Fiyatı 20 den küçük kaç ürün var?
    //İsmi a harfi ile başlayan ürünleri yazdır

    //** Adında x geçen ürünler



</script>

</html>
